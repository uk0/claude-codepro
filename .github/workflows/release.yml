---
name: Release

"on":
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov
          python3 -m pip install rich httpx typer platformdirs

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/ -v \
            --cov=installer \
            --cov-report=term --cov-report=xml

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: python-tests
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        run: >
          npm install -g semantic-release@latest
          @semantic-release/git@latest
          @semantic-release/changelog@latest
          @semantic-release/exec@latest

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OUTPUT=$(npx semantic-release 2>&1) || true
          echo "$OUTPUT"
          # Extract version from output
          PATTERN='Published release \K[0-9]+\.[0-9]+\.[0-9]+'
          VERSION=$(echo "$OUTPUT" | grep -oP "$PATTERN" || echo "")
          if [ -n "$VERSION" ]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi

  build-and-upload:
    name: Build and Upload Binaries
    runs-on: ${{ matrix.runner }}
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            artifact: ccp-installer-linux-x86_64
          - arch: arm64
            runner: ubuntu-24.04-arm
            artifact: ccp-installer-linux-arm64

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.new_release_version }}
          fetch-depth: 1

      - name: Verify version
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          echo "Building version: $VERSION"
          grep "__version__" installer/__init__.py

      - name: Build binary
        run: |
          # Use Python 3.12 with Debian Bullseye (GLIBC 2.31)
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-bullseye \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install pyinstaller rich httpx typer platformdirs && \
              cd installer && python build.py
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x installer/dist/${{ matrix.artifact }}
          TAG="v${{ needs.release.outputs.new_release_version }}"
          gh release upload "$TAG" \
            installer/dist/${{ matrix.artifact }} --clobber
