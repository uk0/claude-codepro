---
# Test config with custom rules
commands:
  plan:
    description: Create structured implementation plans
    model: opus
    inject_skills: true
    rules:
      standard:
        - plan
        - git-operations
      custom:
        - my-custom-rule
        - another-custom-rule
  implement:
    description: Execute implementation plans
    model: sonnet
    inject_skills: true
    rules:
      standard:
        - implement
        - tdd-enforcement
      custom:
        - custom-implementation-rule
  remember:
    description: Store learnings
    model: sonnet
    rules:
      standard:
        - remember
      custom: []
